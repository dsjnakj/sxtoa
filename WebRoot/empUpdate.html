						<input name="" type="radio" value="" checked="checked" />是&nbsp;&nbsp;&nbsp;&nbsp;

					<li>

							<select class="select1">

						<input name="" type="text" class="dfinput" />

					<li>
						<label>QQ号</label>

					</li>
					<li>
						<label>紧急联系人信息</label>

					</li>
